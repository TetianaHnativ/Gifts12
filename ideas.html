<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Raleway:wght@700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/ideas.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <link rel="stylesheet" href="./styles/adaptiveHeaderFooter.css" />
  <link rel="stylesheet" href="./styles/adaptiveIdeas.css" />
  <link rel="stylesheet" href="./styles/modal.css" />

  <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
  <title>Gifts</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <a class="logo" href="index.html"><img class="logo-icon" src="./imgs/logo-icon.jpg" alt="logo-icon, gift" />
        Favorite<span class="logo-title-part2">Gift</span></a>

      <nav class="bacis-navigation">
        <ul class="header-links-list">
          <li class="header-links-item">
            <a class="main-link" href="index.html"><span class="text">Головна</span>
              <i class="fas fa-home" title="Головна"></i></a>
          </li>
          <li class="header-links-item">
            <a class="shop-link" href="shop.html"><span class="text">Магазин подарунків</span>
              <i class="fas fa-shopping-cart" title="Магазин подарунків"></i></a>
          </li>
          <li class="header-links-item">
            <a class="idea-link" href="ideas.html"><span class="text">Ідеї для подарунків</span>
              <i class="fas fa-lightbulb" title="Ідеї для подарунків"></i></a>
          </li>
        </ul>
      </nav>

      <a href="authorization.html" class="login-link">Login</a>
    </header>
    <main>
      <div class="filters-container">
        <div class="search-container">
          <input type="search" class="search" placeholder="Пошук по назві" onblur="removeSpaces(this)" />
          <button type="submit" class="search-button">Пошук</button>
        </div>

        <div style="text-align: center">
          <button id="add-idea" class="add-button">Додати ідею</button>
        </div>

        <div class="sort-list-decorating">
          <select class="sort-list">
            <option value="general" class="sort-option">
              Загальний порядок сортування
            </option>
            <option value="cheap" class="sort-option">
              Від дешевих до дорогих
            </option>
            <option value="expensive" class="sort-option">
              Від дорогих до дешевих
            </option>
          </select>
        </div>
      </div>

      <ul class="ideas-list"></ul>
    </main>
    <footer>
      <div class="address">
        <h3>Наша адреса</h3>
        <address>
          <a
            href="https://www.google.com/maps/place/%D0%BF%D1%80%D0%BE%D1%81%D0%BF.+%D0%92%D0%BE%D1%81%D1%81%D0%BE%D0%B5%D0%B4%D0%B8%D0%BD%D0%B5%D0%BD%D0%B8%D1%8F,+%D0%A2%D0%B5%D1%80%D0%BD%D0%BE%D0%BF%D0%BE%D0%BB%D1%8C,+%D0%A2%D0%B5%D1%80%D0%BD%D0%BE%D0%BF%D0%BE%D0%BB%D1%8C%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+46003/@49.5590485,25.6246539,18z/data=!4m6!3m5!1s0x4730315869eb8a63:0x5ee6201ca34d0634!8m2!3d49.5590468!4d25.6259414!16s%2Fg%2F11b6gj_fjr?entry=ttu">проспект
            Злуки, Тернопіль</a>
        </address>
      </div>

      <div class="contacts">
        <h3>Контакти</h3>
        <ul class="contacts-list">
          <li class="contacts-list-item">
            <a href="mailto:favoriteGift@gmail.com"><i class="fas fa-envelope"></i> favoriteGift@gmail.com</a>
          </li>
          <li class="contacts-list-item">
            <a href="tel:+38 099 62 78 735">
              <i class="fas fa-phone"></i> +38 099 62 78 735</a>
          </li>
        </ul>
      </div>

      <div class="social-networks">
        <h3>Соцмережі</h3>
        <ul class="social-networks-list">
          <li class="social-networks-item">
            <a href="https://telegram.org"><i class="fab fa-telegram"></i></a>
          </li>
          <li class="social-networks-item">
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="social-networks-item">
            <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
          </li>
          <li class="social-networks-item">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
  <div class="modal-container" id="add-idea-modal">
    <div class="container">
      <button class="modal-close-button" id="close-modal-idea">x</button>
      <h3 class="modal-title">Додай ідею</h3>
      <form id="idea-form" action="" class="modal-form">

        <input type="url" id="imageUrl" name="imageUrl" class="modal-input" placeholder="URL зображення" />
        <input type="text" id="name" class="modal-input" placeholder="Назва ідеї" onblur="removeSpaces(this)"
          required />
        <input type="text" id="price" class="modal-input" name="price" placeholder="Ціна"
          pattern="^(?=.*[0-9])\d*(?:\.\d{0,2})?$" maxlength="8"
          title="Ціна може бути цілим або десятковим числом з не більше, ніж з двома знаками після КРАПКИ"
          oninput="gaps(this)" required />
        <input type="tel" id="phone" class="modal-input" name="phone" placeholder="Номер телефону" minlength="13"
          maxlength="13" pattern="\+[0-9]{12}" title="Формат міжнародний (+12 цифр): +XXXXXXXXXXXX" oninput="gaps(this)"
          required />
        <textarea id="description" class="modal-textarea" name="" id="" cols="30" rows="10" placeholder="Опис"
          required></textarea>
        <button id="submit-button" class="add-button">Додати</button>
      </form>
    </div>
  </div>

  <div class="modal-container" id="message-modal">
    <div class="container">
      <button class="modal-close-button" id="close-modal-message">x</button>
      <h3 class="modal-title" id="modal-title-message"></h3>
    </div>
  </div>
  <script src="./scripts/ideas.js"></script>
</body>

</html>
